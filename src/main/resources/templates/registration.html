<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/reg1style.css" rel="stylesheet">
    <link href="/css/stylee1.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://assets.craftcdn.com/assets/v1/icons.css">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">IGIHINGWA FARM</span>
    </div>
    <ul class="nav-links">
        <li>
            <a th:href="@{/dashboard}">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard Admin</span>
            </a>
        </li>
        <li>
            <a th:href="@{/registration}">
                <i class='bx bx-box' ></i>
                <span class="links_name">Register</span>
            </a>
        </li>
        <li>
            <a th:href="@{/}">
                <i class='bx bx-coin-stack' ></i>
                <span class="links_name">Home</span>
            </a>
        </li>

        <li class="log_out">
            <a th:href="@{/logout}">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<div class="container mt-3">
    <br><br><br>
    <form th:action="@{/imbuto/save}" th:object="${imbuto}" method="post" enctype="multipart/form-data">
        <div class="row jumbotron box8">
            <div class="col-sm-12 mx-t3 mb-4">
                <h2 class="text-center text-info">REGISTRATION OF IGIHINGWA</h2>
            </div>
            <br><br><br>
            <div class="col-sm-6 form-group">
                <label for="name-f">First Name</label>
                <input type="text" class="form-control" name="names" id="name-f" placeholder="Enter your first name." required>
            </div>

            <div class="col-sm-6 form-group">
                <label for="file">
                    <i class="fa fa-upload"></i>
                    <span id="file-label-text">Upload Nida</span>
                </label><br>
                <input type="file" id="file" name="NIDAFile" class="inputfile" onchange="updateLabel()"/>

            </div>

                <div class="col-sm-2 form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" name="phone" class="form-control" id="tel" placeholder="Enter Your Contact Number." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="land"> land </label>
                    <input type="text" class="form-control" name="land" id="land" placeholder="Register your land " required>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="size">size</label>
                    <input type="size" class="form-control" name="size" id="size" placeholder="Enter your size of land." required>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="crop">crop</label>
                    <input type="crop" name="crop" class="form-control" id="crop" placeholder="Enter name of crop." required>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="fertilizers">fertilizers</label>
                    <input type="fertilizers" name="fertilizers" class="form-control" id="fertilizers" placeholder="Enter name of fertilizers." required>
                </div>

                <div class="col-sm-12 form-group mb-0">
                    <button class="btn btn-primary float-right">Submit</button>
                </div>
            </div>
    </form>
</div>


<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
</script>
</body>
</html>
